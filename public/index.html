<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/613/613307.png" type="image/x-icon">
  <title>Library</title>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <div class="p-3 p-lg-4 pb-4 pe-lg-5 bg-light shadow">
      <h1 class="fw-bold fs-4">Add To Library</h1>
      <form class="mt-2 mt-md-3 mt-lg-4" id="book-form">
        <label for="title" class="form-label mt-2 mt-md-3 mt-lg-4">Title</label>
        <input type="text" class="form-control" id="title" required>
        <label for="author" class="form-label mt-2 mt-md-3 mt-lg-4">Author</label>
        <input type="text" class="form-control" id="author" required>
        <label for="pages" class="form-label mt-2 mt-md-3 mt-lg-4">Pages</label>
        <input type="number" class="form-control" id="pages" min="0" required>
        <label for="isReaded" class="form-label mt-2 mt-md-3 mt-lg-4">Have you read this?</label>
        <select id="isReaded">
          <option value=true>Yes</option>
          <option value=false>No</option>
        </select>
      </form>
      <button type="submit" form="book-form" class="btn btn-primary mt-2 mt-md-3 mt-lg-4 w-100">Submit</button>
    </div>
    <div class="d-flex flex-column w-100 px-2 px-md-4 px-lg-5">
      <h1 class="fw-bold fs-2 w-100 mt-4">Library</h1>
      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Readed</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
