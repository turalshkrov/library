<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Library</title>
</head>
<body>
  <header class="p-2 p-md-3 p-lg-4 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="fw-bold">Library</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#input-modal" id="show-input-modal">
        <i class="bi bi-plus"></i>
        Add book
      </button>
      <div class="modal fade" id="input-modal" tabindex="-1" aria-labelledby="input-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="input-modal-label">Add Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" name="title" id="title">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" name="author" id="author">
                <label for="pages" class="form-label">Pages:</label>
                <input type="number" class="form-control" name="pages" id="pages">
                <div class="align-items-center mt-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Have you read it?
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Add book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container py-3 py-md-4 p-lg-5">
    <div class="row">
      <div class="book-item col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Gambler</h5>
            <h6 class="card-text">F. M. Dostoyrvsky</h6>
            <h6 class="card-text">325 pages</h6>
            <button class="btn btn-success col-12 mt-3">
              <i class="bi bi-check2"></i>
              Readed
            </button>
            <button class="btn btn-danger col-12 mt-3 delete-book">
              <i class="bi bi-trash"></i>
              Remove
            </button>
          </div>
        </div>
      </div>
      <div class="book-item col-12 col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Gambler</h5>
            <h6 class="card-text">F. M. Dostoyrvsky</h6>
            <h6 class="card-text">325 pages</h6>
            <button class="btn btn-secondary col-12 mt-3">
              Not readed
            </button>
            <button class="btn btn-danger col-12 mt-3 delete-book">
              <i class="bi bi-trash"></i>
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./src/app.js"></script>
</body>
</html>
